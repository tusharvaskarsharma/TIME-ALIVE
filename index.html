<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YOUR TIME</title>
  <link rel="stylesheet" href="./style.css"> 
  <link rel="icon" type="image/jpg" href="/assests/icon.jpg">
</head>
<body>
  

  <div class="timer">
    <div class="time-box">
      <div id="years" class="value">0</div>
      <div class="label">Years</div>
    </div>
    <div class="time-box">
      <div id="months" class="value">0</div>
      <div class="label">Months</div>
    </div>
    <div class="time-box">
      <div id="days" class="value">0</div>
      <div class="label">Days</div>
    </div>
    <div class="time-box">
      <div id="hours" class="value">0</div>
      <div class="label">Hours</div>
    </div>
    <div class="time-box">
      <div id="minutes" class="value">0</div>
      <div class="label">Minutes</div>
    </div>
    <div class="time-box">
      <div id="seconds" class="value">0</div>
      <div class="label">Seconds</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
